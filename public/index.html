<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Timeline</title>

  <!-- Vis.js Timeline CSS -->
  <script type="text/javascript"
    src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
    type="text/css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body,
    html {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* Prevent body scroll */
    }

    /* Revert flex layout, use absolute positioning for controls */
    #timeline-container {
      width: 100%;
      height: 100vh;
    }

    /* Floating Panel Styles */
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #panel-header {
      background: #f1f1f1;
      padding: 8px 12px;
      cursor: move;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    #panel-content {
      padding: 10px;
      transition: max-height 0.3s ease;
    }

    #panel-content.collapsed {
      display: none;
    }
  </style>
</head>

<body>

  <div id="controls">
    <div id="panel-header">
      <strong>Filters</strong>
      <button id="toggle-panel" style="border:none; background:none; cursor:pointer; font-weight:bold;">[-]</button>
    </div>

    <div id="panel-content">
      <label style="font-size: 14px; margin-bottom: 5px; display:block;">Occupation (OR):</label>
      <div id="filter-container"
        style="border: 1px solid #ccc; height: 150px; overflow-y: scroll; padding: 5px; background: #fff; margin-bottom:10px;">
        <!-- Checkboxes will be injected here -->
      </div>
      <div style="font-size: 12px; color: #666; display:flex; justify-content:space-between; align-items:center;">
        <button id="clear-filters">Clear</button>
        <span id="filter-count"></span>
      </div>
    </div>
  </div>

  <div id="timeline-container">
    <div class="loading">Loading timeline...</div>
  </div>

  <!-- Custom JS -->
  <script src="js/timeline.js"></script>

</body>

</html>
