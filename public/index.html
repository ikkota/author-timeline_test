<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Timeline</title>

  <!-- Vis.js Timeline CSS -->
  <script type="text/javascript"
    src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
    type="text/css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body,
    html {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* Prevent body scroll */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #controls {
      flex: 0 0 auto;
      /* Don't shrink */
    }

    #timeline-container {
      width: 100%;
      flex: 1 1 auto;
      /* Grow to fill remaining space */
      height: 0;
      /* Min height for flex child validity */
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <div id="controls" style="margin: 20px; font-family: sans-serif; display: flex; align-items: flex-start; gap: 20px;">

    <div style="flex: 0 0 300px;">
      <label style="font-weight: bold; display: block; margin-bottom: 5px;">職業でフィルター (Filter by Occupation):</label>
      <div id="filter-container"
        style="border: 1px solid #ccc; height: 120px; overflow-y: scroll; padding: 5px; background: #fff;">
        <!-- Checkboxes will be injected here -->
      </div>
      <div style="margin-top: 5px; font-size: 12px; color: #666;">
        <button id="clear-filters">Clear All</button>
        <span id="filter-count" style="margin-left: 10px;"></span>
      </div>
    </div>

  </div>

  <div id="timeline-container">
    <div class="loading">Loading timeline...</div>
  </div>

  <!-- Custom JS -->
  <script src="js/timeline.js"></script>

</body>

</html>
