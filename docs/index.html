<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Timeline</title>

  <!-- Vis.js Timeline -->
  <script type="text/javascript"
    src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
    type="text/css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body,
    html {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Main split layout */
    #main-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Timeline on LEFT */
    #timeline-container {
      flex: 1;
      min-width: 300px;
      height: 100%;
      position: relative;
    }

    /* Resizable Splitter */
    #splitter {
      width: 6px;
      background: #ddd;
      cursor: col-resize;
      flex-shrink: 0;
      transition: background 0.2s;
    }

    #splitter:hover {
      background: #999;
    }

    /* Map on RIGHT */
    #map-container {
      flex: 1;
      min-width: 300px;
      height: 100%;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Floating Panel Styles */
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #panel-header {
      background: #f1f1f1;
      padding: 8px 12px;
      cursor: move;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    #panel-content {
      padding: 10px;
      transition: max-height 0.3s ease;
    }

    #panel-content.collapsed {
      display: none;
    }

    /* Year indicator */
    #year-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 18px;
      font-size: 1.1rem;
      font-weight: bold;
      z-index: 1000;
      pointer-events: none;
    }

    /* Unknown/Review Panel */
    #unknown-panel {
      position: absolute;
      bottom: 80px;
      right: 10px;
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      font-size: 1rem;
    }

    #unknown-header {
      padding: 8px 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
    }

    #unknown-header button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 12px;
    }

    #unknown-content {
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }

    #unknown-list {
      padding: 8px;
    }

    .unknown-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .unknown-item:last-child {
      border-bottom: none;
    }

    .unknown-item a {
      color: #007bff;
      text-decoration: none;
    }

    .unknown-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div id="main-container">
    <!-- Timeline Section (Left) -->
    <div id="timeline-container">
      <div id="controls">
        <div id="panel-header">
          <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <span style="font-size: 16px; font-weight: bold;">西洋古典著作家年表</span>
            <span style="font-size: 12px; font-weight: normal; color: #555;">A Timeline of Classical Authors
              (BC–AD)</span>
          </div>
          <button id="toggle-panel"
            style="border:none; background:none; cursor:pointer; font-weight:bold; margin-left:10px;">[-]</button>
        </div>

        <div id="panel-content">
          <label style="font-size: 14px; margin-bottom: 5px; display:block;">Filter by Occupation (OR):</label>
          <div id="filter-container"
            style="border: 1px solid #ccc; height: 150px; overflow-y: scroll; padding: 5px; background: #fff; margin-bottom:10px;">
            <!-- Checkboxes will be injected here -->
          </div>
          <div style="font-size: 12px; color: #666; display:flex; justify-content:space-between; align-items:center;">
            <div>
              <button id="clear-filters">Clear</button>
              <span id="filter-count"></span>
            </div>
            <a href="about.html" style="color:#007bff; text-decoration:none; margin-left:10px;">About</a>
          </div>
        </div>
      </div>

      <div class="loading">Loading timeline...</div>
    </div>

    <!-- Resizable Splitter -->
    <div id="splitter"></div>

    <!-- Map Section (Right) -->
    <div id="map-container">
      <div id="map"></div>
      <div id="year-indicator">Year: --</div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="js/color.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/map.js"></script>

  <!-- Resizable Splitter Logic -->
  <script>
    (function () {
      const splitter = document.getElementById('splitter');
      const timelineContainer = document.getElementById('timeline-container');
      const mapContainer = document.getElementById('map-container');
      const mainContainer = document.getElementById('main-container');

      let isDragging = false;

      splitter.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const containerRect = mainContainer.getBoundingClientRect();
        const splitterWidth = splitter.offsetWidth;

        let leftWidth = e.clientX - containerRect.left;
        let rightWidth = containerRect.width - leftWidth - splitterWidth;

        // Minimum widths
        const minWidth = 300;
        if (leftWidth < minWidth) leftWidth = minWidth;
        if (rightWidth < minWidth) {
          leftWidth = containerRect.width - minWidth - splitterWidth;
          rightWidth = minWidth;
        }

        timelineContainer.style.flex = 'none';
        timelineContainer.style.width = leftWidth + 'px';
        mapContainer.style.flex = 'none';
        mapContainer.style.width = rightWidth + 'px';

        // Trigger map resize
        if (window.mapAPI && window.mapAPI.invalidateSize) {
          window.mapAPI.invalidateSize();
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          document.body.style.cursor = '';
          document.body.style.userSelect = '';

          // Trigger map resize after drag ends
          if (window.mapAPI && window.mapAPI.invalidateSize) {
            window.mapAPI.invalidateSize();
          }
        }
      });
    })();
  </script>
